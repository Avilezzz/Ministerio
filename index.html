<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Validar - Ministerio de Educación</title>

<!-- CDN de Iconify -->
<script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>

<style>
  :root {
    --bg: #f6f6f7;
    --card: #ffffff;
    --muted: #bdbdbf;
    --accent: #6c2f8b;
    --text: #14324b;
    --input-bg: #e9e8e9;
    font-family: Inter, "Helvetica Neue", Arial, sans-serif;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(#ffffff 0%, var(--bg) 100%);
    display: flex;
    align-items:center ;
    justify-content: center;
    padding: 28px 16px;
    color: var(--text);
  }

  .container {
    width: 100%;
    max-width: 760px;
  }

  .card {
    background: var(--card);
    border-radius: 36px;
    padding: 34px 36px;
    box-shadow: 0 8px 30px rgba(10, 20, 30, 0.08);
    position: relative;
  }

  .header {
    text-align: center;
    margin-bottom: 24px;
  }

  .header img {
    width: 100%;
    max-width: 380px;
    height: auto;
    object-fit: contain;
  }

  label {
    display: block;
    font-weight: 700;
    color: #26364a;
    margin-bottom: 8px;
    font-size: 13px;
  }

  .field {
    margin-bottom: 18px;
  }

  .input {
    display: flex;
    align-items: center;
    gap: 12px;
    background: var(--input-bg);
    border-radius: 14px;
    padding: 14px 16px;
  }

  .input iconify-icon {
    font-size: 20px;
    color: #4b5563;
    opacity: 0.85;
  }

  .input input {
    border: 0;
    outline: 0;
    background: transparent;
    width: 100%;
    font-size: 15px;
    color: var(--text);
    font-weight: 600;
  }

  .input input::placeholder { color: #9a9a9c; font-weight: 600; }

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    width: 100%;
    padding: 16px;
    border-radius: 14px;
    background: var(--accent);
    color: #fff;
    font-weight: 700;
    border: 0;
    cursor: pointer;
    font-size: 15px;
    box-shadow: 0 6px 18px rgba(108, 47, 139, 0.18);
    margin-top: 8px;
    transition: background 0.2s ease;
  }

  .btn:hover { background: #5a2571; }
  .btn:active { transform: translateY(1px); }

  .btn iconify-icon {
    font-size: 18px;
  }

  .note {
    margin-top: 18px;
    font-size: 12px;
    color: var(--muted);
  }

  /* Modal troll */
  .modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(10,10,10,0.45);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  .modal {
    width: 90%;
    max-width: 400px;
    background: #fff;
    border-radius: 16px;
    padding: 24px 20px;
    text-align: center;
    box-shadow: 0 18px 50px rgba(0, 0, 0, 1);
    transform: scale(0.9);
    opacity: 0;
    transition: all 0.25s ease;
  }

  .modal.show {
    transform: scale(1);
    opacity: 1;
  }

  .modal h3 {
    margin: 6px 0 12px;
    font-size: 18px;
  }

  .modal p {
    color: #444;
    margin-bottom: 18px;
  }

  .close {
    display: inline-block;
    padding: 10px 16px;
    border-radius: 12px;
    background: var(--accent);
    color: #fff;
    font-weight: 700;
    border: 0;
    cursor: pointer;
  }
  
  footer{
    margin-top: 15px;
    width: 100%;
    display: flex;
    justify-content: center;
  }
  footer div img{
    width: 150px;
  }

  @media (max-width: 560px) {
    .card { padding: 22px; border-radius: 28px; }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <img src="Ministerio de Educación_20251007_210410_0000.png" alt="Logo - Jóvenes en Acción">
      </div>

      <form id="loginForm" onsubmit="return false;">
        <div class="field">
          <label for="cedula">Cédula</label>
          <div class="input">
            <iconify-icon icon="mdi:id-card"></iconify-icon>
            <input id="cedula" type="text" placeholder="Ingrese su cédula" inputmode="numeric" required />
          </div>
        </div>

        <div class="field">
          <label for="correo">Correo Electrónico</label>
          <div class="input">
            <iconify-icon icon="mdi:email-outline"></iconify-icon>
            <input id="correo" type="email" placeholder="Ingrese su correo electrónico" required />
          </div>
        </div>

        <button class="btn" id="validarBtn" type="button">
          <iconify-icon icon="mdi:lock-check-outline"></iconify-icon>
          VALIDAR DATOS
        </button>

        <button class="btn" type="button">
          <iconify-icon icon="mdi:folder-open-outline"></iconify-icon>
          IR A MÓDULOS
        </button>
      </form>

      <footer>
        <div>
          <img src="JOVENESENACCION REGISTRO-15.png" alt="" />
        </div>
      </footer>
    </div>
  </div>

  <!-- Modal troll -->
  <div class="modal-backdrop" id="modal">
    <div class="modal" id="modalBox">
      <h3>😴 ¡Ya basta por hoy!</h3>
      <p>Déjale descansar al chat... mañana seguimos con todo 💪🌙</p>
      <button class="close" id="closeModal">Aceptar</button>
    </div>
  </div>

<script>
  const validarBtn = document.getElementById('validarBtn');
  const modal = document.getElementById('modal');
  const modalBox = document.getElementById('modalBox');
  const closeModal = document.getElementById('closeModal');

  validarBtn.addEventListener('click', () => {
    modal.style.display = 'flex';
    setTimeout(() => modalBox.classList.add('show'), 10);
  });

  closeModal.addEventListener('click', () => {
    modalBox.classList.remove('show');
    setTimeout(() => modal.style.display = 'none', 200);
  });

  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      modalBox.classList.remove('show');
      setTimeout(() => modal.style.display = 'none', 200);
    }
  });
</script>
</body>
</html>
